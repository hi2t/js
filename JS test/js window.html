<script>
var c =0;
var t;
function timeCount() 
{
	document.getElementById('ting21').value=c;
	// document.getElementById('ting21').innerText=c;

	c = c+1;
	t = setTimeout("timeCount()",100);
}
// 执行该方法，则进入无限循环中。

function stopCount() 
{
	clearTimeout(t);
}


function timeStart()
{
	var today = new Date();
	var h = today.getHours();
	var m = today.getMinutes();
	var s = today.getSeconds();

	m = timeCheck(m);
	s = timeCheck(s);

	document.getElementById('ting22').innerHTML= h + ":" + m + ":" + s ;
	t = setTimeout('timeStart()',500);
}
function timeCheck(i) 
{
	if(i < 10)
	{
		i = "0" + i;
	}
		return i;

}
//如果当前的分钟、秒数小于10时，显示的时候，在前面加 0 。


<head>
<script type="text/javascript">
function getCookie(c_name)
{
if (document.cookie.length>0)
{ 
c_start=document.cookie.indexOf(c_name + "=")
if (c_start!=-1)
{ 
c_start=c_start + c_name.length+1 
c_end=document.cookie.indexOf(";",c_start)
if (c_end==-1) c_end=document.cookie.length
return unescape(document.cookie.substring(c_start,c_end))
} 
}
return ""
}

function setCookie(c_name,value,expiredays)
{
var exdate=new Date()
exdate.setDate(exdate.getDate()+expiredays)
document.cookie=c_name+ "=" +escape(value)+
((expiredays==null) ? "" : "; expires="+exdate.toGMTString())
}

function checkCookie()
{
username=getCookie('username')
if (username!=null && username!="")
  {alert('Welcome again '+username+'!')}
else 
  {
  username=prompt('Please enter your name:',"")
  if (username!=null && username!="")
    {
    setCookie('username',username,365)
    }
  }
}
</script>
