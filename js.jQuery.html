<!DOCTYPE html>
<html>
<head>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function()
{
	$(".ex #hide").click(function()
	{
		$(this).parents(".ex").hide("slow");
	});
});

$(document).ready(function()
{
	$("#ting01").click(function()
	{
		$("h1").hide(4000,function()
			{
				alert("The paragraph is now hidden.")
			});
		alert("The paragraph will hidden late.")
	});
});
$(document).ready(function()
{
	$("#ting02").click(function()
	{
		$("h1").show();
	});
});

$(document).ready(function()
{
	$("#ting01").click(function()
	{
		$("h1").css("color","red")
		.slideUp(4000)
		.slideDown(4000);
	});
});

$(document).ready(function()
{
	$("#button01").click(function()
	{
		$("#right1").fadeIn();
		$("#right2").fadeIn("slow");
		$("#right3").fadeIn(3000);
	});
});

$(document).ready(function()
{
	$("#button02").click(function()
	{
		$("#right1").fadeOut();
		$("#right2").fadeOut("slow");
		$("#right3").fadeOut(3000);
	});
});

$(document).ready(function()
{
	$("#button03").click(function()
		{
			$("#right1").fadeToggle();
			$("#right2").fadeToggle("slow");
			$("#right3").fadeToggle(3000);
		});
});

$(document).ready(function()
{
	$("#button04").click(function()
		{
			$("#right1").fadeTo("slow",0.15);
			$("#right2").fadeTo("slow",0.4);
			$("#right3").fadeTo("slow",0.7);
		});
});

$(document).ready(function()
	{
		$(".flip").click(function()
			{
				// $(".panel").slideDown("slow");
				// $(".panel").slideUp(3000);
				$(".panel").slideToggle(5000);

			});
		$("#stop01").click(function()
			{
				$(".panel").stop();
			});
	});

$(document).ready(function()
	{
		$("#ting03").click(function()
			{
				var div = $("#div01");
				div.animate({height:'300px',opacity:'0.4'},"slow");
				div.animate({width:'300px',opacity:'0.8'},"slow");
				div.animate({height:'100px',opacity:'0.4'},3000);
				div.animate({width:'100px',opacity:'0.8'},"slow");
				div.animate({fontSize:'2em'},"slow");
			});
		$("#stop02").click(function()
			{
				$("#div01").stop();
			});
		$("#stop03").click(function()
			{
				$("#div01").stop(true);
			});
		$("#stop04").click(function()
			{
				$("#div01").stop(true,true);
			});
	});

</script>

<style type="text/css">
div.ex
{
	background-color: #e5eecc;
	padding:7px;
	border: solid 1px #c3c3c3;
}

div.panel,h3.flip
{
	margin: 0px;
	padding: 5px;
	text-align: center;
	background: #e5eecc;
	border: solid 1px #c3c3c3;
}
div.panel
{
	height: 120px;
	display: none;
}


</style>
</head>

<body>

<div class="panel">
<p>Hello here and there.</p>
<p>How do you do?</p>
</div>
<h3 class="flip">Please click here</h3>

<button id="stop01">stop it.</button>
<button id="ting03">start cartoon.</button>
<button id="stop02">stop cartoon.</button>
<button id="stop03">stop all.</button>
<button id="stop04">stop but action.</button>

<div id="div01" style="background:red;height:50px;width:50px;position:absolute;">Come On!</div>

<h3>China</h3>
<div class="ex">
<button id="hide">disappear</button>
<p>
Contacts: Mr Li <br>
Address: Beijing South Round No.100 <br>
</p>
</div>

<h3>USA</h3>
<div class="ex">
<input id="hide" type="button" value="disappear">
<p>
Contacts: David <br>
Address: New York The second Round No.200 <br>
</p>
</div>

<h1> I will disappear if you click me.</h1>
<button id="ting01">exchange</button>
<button id="ting02">show</button>

<button id="button01">click button01</button>
<button id="button02">click button02</button>
<button id="button03">click button03</button>
<button id="button04">click button04</button>

<div id="right1" style="width:50px;height:50px;display:none;background-color:yellow"></div>
<div id="right2" style="width:50px;height:50px;display:none;background-color:red"></div>
<div id="right3" style="width:50px;height:50px;display:none;background-color:green"></div>
<!-- display:none 隐藏div -->

</body>
</html>
